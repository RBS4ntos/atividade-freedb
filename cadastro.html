<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Sugar Dreams</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="shortcut icon" href="./Sonho.png" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #fffafc, #ffc4d4, #ff98c3);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container-custom {
      display: flex;
      flex-direction: column;
      background-color: #fff0f6;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 182, 193, 0.4);
      width: 90%;
      max-width: 900px;
      overflow: hidden;
    }

    .content {
      display: flex;
      flex-direction: row;
    }

    .left-panel {
      flex: 1;
      background-color: #b03b6f;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    .left-panel img {
      width: 200px;
      margin-bottom: 1rem;
    }

    .left-panel h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .left-panel p {
      font-size: 1rem;
      color: #f8d9e6;
    }

    .right-panel {
      flex: 1;
      background-color: #fff;
      padding: 2.5rem;
    }

    .right-panel h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #b03b6f;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.2rem;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #b03b6f;
    }

    .form-control {
      background-color: #fff0f6;
      border: 1px solid #e6a4c5;
      color: #5e1237;
      border-radius: 10px;
      padding-left: 40px;
    }

    .form-control::placeholder {
      color: #b47894;
    }

    .btn-success {
      background-color: #b03b6f;
      color: #fff;
      border: none;
      width: 100%;
      border-radius: 30px;
      margin-top: 1rem;
      padding: 0.6rem;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .btn-success:hover {
      background-color: #c74c86;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      padding: 1rem;

      flex-wrap: wrap;
    }

    .nav-links a {
      color: #b03b6f;
      background-color: #ffe0ed;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-links a:hover {
      background-color: #b03b6f;
      color: #fff;
    }

    .bi {
      font-size: 1rem;
    }
    </style>
</head>

<body>
    <div class="container-custom">
        <div class="content">
            <div class="left-panel">
                <img src="./Sonho.png" alt="Logo Sugar Dreams" />
                <h2>Primeira vez aqui?</h2>
                <p>Crie sua conta para fazer parte do mundo mais doce da internet. Estamos ansiosos para te ver por aqui!üßÅ</p>
            </div>

            <div class="right-panel">
                <h2>Cadastro</h2>
                <form id="frmCadastro">
                    <div class="input-group">
                        <input type="text" class="form-control" id="txtNome" placeholder="Nome completo" required/>
                        <i class="bi bi-person"></i>
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" id="txtLogin" placeholder="Nome de usu√°rio" required/>
                        <i class="bi bi-person-badge"></i>
                    </div>
                    <div class="input-group">
                        <input type="password" class="form-control" id="txtSenha" placeholder="Senha" required/>
                        <i class="bi bi-lock"></i>
                    </div>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-person-plus"></i> Cadastrar
                    </button>
                    <div class="nav-links">
                        <a href="./index.html">
                            <i class="bi bi-box-arrow-in-right"></i> J√° tem uma conta? Clique aqui
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./cadastro.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
